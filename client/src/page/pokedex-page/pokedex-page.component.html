<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons" data-bs-toggle="modal" data-bs-target="#pokemonModal">
            <app-pokemon-card [name]="pokemon.name" [img]="pokemon.front_default" [types]="pokemon.types" [weight]="pokemon.weight" (selectPokemon)="selectedPokemon=$event"></app-pokemon-card>
        </div>
    </div>
</div>
<button (click)="setCurrentPage(currentPage-1)" [disabled]="currentPage === 1">page -</button>
<button (click)="setCurrentPage(currentPage+1)" [disabled]="currentPage === totalPage">page +</button>

<div
  class="modal fade"
  id="pokemonModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{selectedPokemon?.name}}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
